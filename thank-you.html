<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You - NanoShelter</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      color: #ffffff;
      text-align: center;
      background: #000 url("nanoshelter-product-header.png") no-repeat center center/cover;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      animation: fadeIn 1.5s ease;
    }

    .container {
      background: rgba(0, 0, 0, 0.7);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,255,195,0.4);
      max-width: 90%;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #00ffc3;
    }

    p {
      font-size: 1.2rem;
      color: #f0f0f0;
    }

    a {
      color: #00ffc3;
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.98); }
      to { opacity: 1; transform: scale(1); }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Thank You!</h1>
    <p>You're officially on the NanoShelter™ waitlist.<br/>Stay tuned for launch updates and early access offers.</p>
    <p><a href="index.html">← Back to Home</a></p>
  </div>
</body>
</html>
