
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NanoShelter™ | Pocket-Sized Waterproof Tent</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }
    #splash {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: black;
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    #main-content {
      display: none;
      padding: 1rem;
      text-align: center;
      color: white;
      background: url('nanoshelter-product-header.png') no-repeat center center fixed;
      background-size: cover;
    }
    .btn {
      padding: 0.8rem 1.2rem;
      background-color: #00ffae;
      border: none;
      border-radius: 0.5rem;
      color: black;
      font-weight: bold;
      cursor: pointer;
      margin-top: 1rem;
    }
    .btn:hover {
      background-color: #00d49c;
    }
  </style>
</head>
<body>
  <div id="splash">
    <video id="intro-video" width="100%" height="100%" autoplay muted>
      <source src="Neon.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <button class="btn" onclick="skipSplash()">Skip</button>
  </div>

  <div id="main-content">
    <h1>Welcome to NanoShelter™</h1>
    <p>The world's first pocket-sized, waterproof pop-up tent. Scroll down to learn more.</p>
    <!-- Placeholder for rest of content -->
  </div>

  <script>
    const video = document.getElementById("intro-video");
    const splash = document.getElementById("splash");
    const main = document.getElementById("main-content");

    video.addEventListener("ended", () => {
      splash.style.display = "none";
      main.style.display = "block";
    });

    function skipSplash() {
      splash.style.display = "none";
      main.style.display = "block";
      video.pause();
    }
  </script>
</body>
</html>
