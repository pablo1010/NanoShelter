
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NanoShelter™ Launch</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0a0f1c;
      color: white;
      text-align: center;
    }

    .header-image-wrap {
      position: relative;
      display: inline-block;
      text-align: center;
      margin-bottom: 1rem;
      width: 100%;
    }

    .header-image-wrap .header-bg {
      filter: brightness(1.5) contrast(1.3) saturate(1.6);
      border-radius: 10px;
      box-shadow: 0 0 30px rgba(0,255,200,0.4);
      transition: transform 0.5s ease, box-shadow 0.5s ease;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    h1 {
      font-size: 2.5rem;
      margin-top: 2rem;
      color: #00ffc3;
    }

    p {
      font-size: 1.2rem;
      padding: 0 1rem;
      max-width: 600px;
      margin: 1rem auto;
    }

    .highlight {
      color: #00ffc3;
      font-weight: bold;
    }

    @media (max-width: 768px) {
      .header-image-wrap .header-bg {
        opacity: 0.35;
        max-width: 100%;
      }

      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="header-image-wrap">
    <img src="https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=800&q=60" alt="NanoShelter Tent" class="header-bg">
    <h1>NanoShelter™</h1>
  </div>
  <p>The World’s First <span class="highlight">Pocket-Sized, Waterproof Pop-Up Tent</span></p>
  <p>Be the first to experience <span class="highlight">true freedom</span> in every forecast. Sign up below to get priority access, launch discounts, and early release alerts.</p>
</body>
</html>
