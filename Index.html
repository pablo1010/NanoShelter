
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NanoShelter™ Launch</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #000;
      color: white;
      text-align: center;
    }

    .hero {
      position: relative;
      background: url('https://nanoshelter.netlify.app/tent-background.jpg') no-repeat center center/cover;
      padding: 4rem 1rem 2rem;
    }

    .hero::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1;
    }

    .hero-content {
      position: relative;
      z-index: 2;
    }

    .product-img {
      width: 180px;
      border-radius: 50%;
      margin-top: -90px;
      margin-bottom: 1.5rem;
      box-shadow: 0 0 25px rgba(0, 255, 180, 0.4);
    }

    h1 {
      color: #00ffae;
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    h2 {
      font-size: 1.5rem;
      font-weight: normal;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1rem;
      color: #ccc;
      padding: 0 1rem;
    }

    .highlight {
      color: #00ffae;
      font-weight: bold;
    }

    form {
      margin-top: 2rem;
    }

    input[type="text"],
    input[type="email"] {
      padding: 0.8rem;
      margin: 0.5rem;
      width: 90%;
      max-width: 300px;
      border: none;
      border-radius: 8px;
      background: #1a1a1a;
      color: white;
      font-size: 1rem;
    }

    button {
      padding: 0.8rem 1.5rem;
      background: #00ff6e;
      border: none;
      border-radius: 8px;
      color: #000;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1rem;
    }

    .countdown {
      font-size: 1.5rem;
      margin-top: 2rem;
      color: #00ffae;
      animation: pulse 1.2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.08); }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      h2 {
        font-size: 1.2rem;
      }
      .product-img {
        width: 140px;
      }
    }
  </style>
</head>
<body>
  <div class="hero">
    <div class="hero-content">
      <img src="https://nanoshelter.netlify.app/assets/nanoshelter-case.png" alt="NanoShelter" class="product-img"/>
      <h1>NanoShelter™</h1>
      <h2>The World’s First <span class="highlight">Pocket-Sized, Waterproof Pop-Up Tent</span></h2>
      <p>
        Be the first to experience <span class="highlight">true freedom</span> in every forecast. Sign up below to get
        priority access, launch discounts, and early release alerts.
      </p>
      <form>
        <input type="text" placeholder="Your Name" required /><br />
        <input type="email" placeholder="Your Email Address" required /><br />
        <button type="submit">Join the Waitlist</button>
      </form>
      <div class="countdown" id="countdown"></div>
    </div>
  </div>

  <script>
    const countdown = document.getElementById("countdown");
    const launchDate = new Date("2025-08-01T00:00:00").getTime();

    const updateCountdown = () => {
      const now = new Date().getTime();
      const timeLeft = launchDate - now;

      const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeLeft / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((timeLeft / (1000 * 60)) % 60);
      const seconds = Math.floor((timeLeft / 1000) % 60);

      countdown.innerHTML = `Launching in: ${days}d ${hours}h ${minutes}m ${seconds}s`;
    };

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
