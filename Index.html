
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NanoShelter™ Launch</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      background: #000;
      background-image: url('Polish_20250623_092116349.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.7);
      padding: 2rem;
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      color: #00ffc3;
      margin-top: 0;
    }

    .highlight {
      font-weight: bold;
      color: #00ffc3;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.5;
      margin-bottom: 1.5rem;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input[type="text"],
    input[type="email"] {
      padding: 0.75rem;
      margin: 0.5rem;
      border: none;
      border-radius: 5px;
      width: 80%;
      max-width: 400px;
      font-size: 1rem;
    }

    button {
      padding: 0.75rem 2rem;
      font-size: 1.2rem;
      background-color: #00cc33;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      margin-top: 1rem;
    }

    #countdown {
      font-size: 1.5rem;
      color: #00ffc3;
      margin-top: 2rem;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }
      #countdown {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>NanoShelter™</h1>
    <p>The World’s First <span class="highlight">Pocket-Sized, Waterproof Pop-Up Tent</span></p>
    <p>Be the first to experience <span class="highlight">true freedom</span> in every forecast. Sign up below to get priority access, launch discounts, and early release alerts.</p>

    <form action="https://formspree.io/f/xvgrwakj" method="POST">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email Address" required>
      <button type="submit">Join the Waitlist</button>
    </form>

    <div id="countdown">Launching in: <span id="timer"></span></div>
  </div>

  <script>
    // Countdown timer
    const launchDate = new Date("2025-08-01T00:00:00Z").getTime();
    const timerElement = document.getElementById("timer");

    const updateCountdown = () => {
      const now = new Date().getTime();
      const distance = launchDate - now;

      if (distance < 0) {
        timerElement.innerHTML = "Launched!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      timerElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    };

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
