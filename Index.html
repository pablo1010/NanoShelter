
<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>NanoShelter™ - Pocket-Sized Pop-Up Tent</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white font-sans">
<!-- Logo -->
<div class="flex justify-center items-center mt-8">
<img alt="NanoShelter Logo" class="w-1/2 md:w-1/3 lg:w-1/4 max-w-xs object-contain" src="1750697474500.png"/>
</div>
<!-- Headline -->
<section class="px-4 py-8 max-w-2xl mx-auto text-center">
<h1 class="text-3xl md:text-5xl font-bold text-green-500 mb-4">NanoShelter™</h1>
<p class="text-base md:text-lg leading-relaxed">
      The World’s First Pocket-Sized, Waterproof Pop-Up Tent
    </p>
<p class="text-base md:text-lg leading-relaxed mt-4">
      Be the first to experience <span class="text-green-400 font-bold">true freedom</span> in every forecast. Sign up below to get priority access, launch discounts, and early release alerts.
    </p>
</section>
<!-- Countdown -->
<h2 class="text-2xl md:text-4xl text-green-500 font-bold text-center mt-6">
    Launching in: 447d 5h 18m 10s
  </h2>
<!-- Waitlist Form -->
<div class="flex flex-col gap-4 w-full max-w-md mx-auto mt-6 px-4">
<input class="p-3 rounded bg-white text-black" placeholder="Your Name" type="text"/>
<input class="p-3 rounded bg-white text-black" placeholder="Your Email" type="email"/>
<button class="bg-green-600 hover:bg-green-700 text-white p-3 rounded font-semibold">
      Join the Waitlist
    </button>
</div>
<!-- Footer Spacer -->
<div class="h-16"></div>
</body>
</html>
