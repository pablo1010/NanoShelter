
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NanoShelter Launch</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 2rem 1rem;
    }

    .hero {
      background: url('https://chat.openai.com/mnt/data/A_photograph_captures_a_NanoShelter_waterproof_pop.png') no-repeat center center;
      background-size: cover;
      width: 100%;
      padding: 4rem 1rem;
      border-radius: 10px;
      box-shadow: 0 0 40px rgba(0, 255, 180, 0.3);
    }

    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #00ffc3;
    }

    .hero p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 0 auto;
    }

    form {
      margin-top: 2rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 400px;
      width: 100%;
    }

    input[type="text"], input[type="email"] {
      padding: 0.75rem;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
    }

    button {
      padding: 0.75rem;
      font-size: 1.1rem;
      background: #00c853;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .countdown {
      margin-top: 2rem;
      font-size: 1.5rem;
      font-weight: bold;
    }

    @media (max-width: 768px) {
      .hero h1 {
        font-size: 2rem;
      }

      .hero p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="hero">
    <h1>NanoShelter™</h1>
    <p>The World’s First Pocket-Sized, Waterproof Pop-Up Tent</p>
    <p>Be the first to experience <span style="color:#00ffc3; font-weight:bold;">true freedom</span> in every forecast. Sign up below to get priority access, launch discounts, and early release alerts.</p>
  </div>

  <form action="https://formspree.io/f/your-form-id" method="POST">
    <input type="text" name="name" placeholder="Your Name" required />
    <input type="email" name="email" placeholder="Your Email Address" required />
    <button type="submit">Join the Waitlist</button>
  </form>

  <div class="countdown" id="countdown"></div>

  <script>
    const launchDate = new Date("2025-08-01T00:00:00").getTime();
    const countdown = document.getElementById("countdown");

    const interval = setInterval(() => {
      const now = new Date().getTime();
      const distance = launchDate - now;

      if (distance < 0) {
        clearInterval(interval);
        countdown.innerHTML = "NanoShelter is launching soon!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdown.innerHTML = `Launching in: ${days}d ${hours}h ${minutes}m ${seconds}s`;
    }, 1000);
  </script>
</body>
</html>
