<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NanoShelter™ Launch</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      background-image: url('nanoshelter-product-header.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      backdrop-filter: brightness(0.7);
    }

    h1 {
      font-size: 3em;
      color: #00e39f;
      margin-bottom: 0.2em;
    }

    p {
      font-size: 1.2em;
      margin: 0.5em 1em;
    }

    .countdown {
      font-size: 2em;
      margin: 1em 0;
      color: #00e39f;
    }

    form {
      margin-top: 1.5em;
    }

    input[type="text"],
    input[type="email"] {
      padding: 10px;
      margin: 0.5em;
      font-size: 1em;
      width: 250px;
      max-width: 80%;
      border: none;
      border-radius: 5px;
    }

    input[type="submit"] {
      padding: 10px 20px;
      font-size: 1em;
      background-color: #00e39f;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 1em;
    }

    input[type="submit"]:hover {
      background-color: #00b384;
    }
  </style>
</head>
<body>

  <h1>NanoShelter™</h1>
  <p>The World’s First Pocket-Sized, Waterproof Pop-Up Tent</p>
  <p>
    Be the first to experience <strong style="color:#00e39f;">true freedom</strong> in every forecast. 
    Sign up below to get priority access, launch discounts, and early release alerts.
  </p>

  <div class="countdown" id="countdown"></div>

  <form action="https://formspree.io/f/xvgrwakj" method="POST">
    <input type="text" name="name" placeholder="Your Name" required /><br />
    <input type="email" name="email" placeholder="Your Email" required /><br />
    <input type="hidden" name="_redirect" value="https://nanoshelter.netlify.app/thank-you.html" />
    <input type="submit" value="Join the Waitlist" />
  </form>

  <script>
    // Countdown Timer
    const countdown = document.getElementById("countdown");
    const launchDate = new Date("2025-08-01T00:00:00").getTime();

    const updateCountdown = setInterval(() => {
      const now = new Date().getTime();
      const distance = launchDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdown.innerHTML = `Launching in: ${days}d ${hours}h ${minutes}m ${seconds}s`;

      if (distance < 0) {
        clearInterval(updateCountdown);
        countdown.innerHTML = "Now Available!";
      }
    }, 1000);
  </script>
</body>
</html>
