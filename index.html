<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NanoShelter Pre-Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #111;
      color: #f0f0f0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
    p {
      max-width: 600px;
      text-align: center;
    }
    form {
      margin-top: 2rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
      max-width: 400px;
    }
    input[type="text"], input[type="email"] {
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
    }
    button {
      padding: 0.75rem;
      font-size: 1.1rem;
      background: #00c853;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .countdown {
      margin-top: 2rem;
      font-size: 1.5rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Shelter in Your Pocket</h1>
  <p>Sign up now to be the first to know when <strong>NanoShelterâ„¢</strong> launches. Get exclusive updates, early bird pricing, and priority access.</p>

  <form action="https://formspree.io/f/xvgrwakj" method="POST">
    <input type="text" name="name" placeholder="Your Name" required />
    <input type="email" name="email" placeholder="Your Email Address" required />
    <button type="submit">Join the Waitlist</button>
  </form>

  <div class="countdown" id="countdown"></div>

  <script>
    // Set your launch date here (YYYY-MM-DDTHH:MM:SS)
    const launchDate = new Date("2025-08-01T00:00:00").getTime();

    const countdown = document.getElementById("countdown");

    const interval = setInterval(() => {
      const now = new Date().getTime();
      const distance = launchDate - now;

      if (distance < 0) {
        clearInterval(interval);
        countdown.innerHTML = "NanoShelter Coming Soon!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdown.innerHTML = `Launching in: ${days}d ${hours}h ${minutes}m ${seconds}s`;
    }, 1000);
  </script>

  <script src='https://cdn.jotfor.ms/agent/embedjs/01979c90734a7676b898ebc3549ae179cead/embed.js?skipWelcome=1&maximizable=1'></script>
</body>
</html>
