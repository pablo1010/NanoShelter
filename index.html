
<!-- DEBUG SPLASH SCREEN BLOCK -->
<div id="splash-screen" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: black; z-index: 9999;">
<video autoplay="" id="splash-video" muted="" playsinline="" style="width: 100%; height: 100%; object-fit: cover;">
<source src="Neon.mp4" type="video/mp4"/>
    Your browser does not support the video tag.
  </video>
<button id="skip-button" style="position: absolute; bottom: 20px; right: 20px; padding: 0.5rem 1rem; background: #007FEF; color: white; border: none; border-radius: 5px; font-size: 1rem; cursor: pointer;">
    Skip
  </button>
</div>
<script>
  window.addEventListener("DOMContentLoaded", function () {
    console.log("DOM fully loaded");
    const splashScreen = document.getElementById("splash-screen");
    const splashVideo = document.getElementById("splash-video");
    const skipButton = document.getElementById("skip-button");

    if (!splashScreen || !splashVideo || !skipButton) {
      console.error("Splash screen elements not found.");
      return;
    }

    splashVideo.play().then(() => {
      console.log("Splash video started playing.");
    }).catch((err) => {
      console.error("Error playing video:", err);
    });

    splashVideo.onended = function () {
      console.log("Splash video ended.");
      splashScreen.style.display = "none";
      document.body.style.overflow = "auto";
    };

    skipButton.addEventListener("click", function () {
      console.log("Skip button clicked.");
      splashVideo.pause();
      splashScreen.style.display = "none";
      document.body.style.overflow = "auto";
    });
  });
</script>
